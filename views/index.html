<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>WadHat | Language Chat</title>
		<link rel="icon"  type="image/png"  href="img/favicon.ico" />
		<meta name="description" content="Wadhat | Language Chat">
		<meta name="Amar Prakash Pandey" content="Real-time chat application with auto-translation">
		<link rel="stylesheet" type="text/css" href="http://getbootstrap.com/dist/css/bootstrap.min.css">
		<link href="/stylesheets/style.css" rel="stylesheet">
	</head>
  	<body>
	    <nav class="navbar navbar-inverse navbar-static-top">
	      	<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">Wadhat</a>
				</div>
	        	<div id="navbar" class="navbar-collapse collapse">
	          		<ul class="nav navbar-nav navbar-right">
	            		<li class="dropdown">
	            			<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Private Chat<span class="caret"></span></a>
	              			<ul class="dropdown-menu">
				                <li><a href="">Create Chat</a></li>
				                <li role="separator" class="divider"></li>
				                <li><a href="">Enter Code</a></li>
	              			</ul>
	            		</li>
	          		</ul>
	          		<ul class="nav navbar-nav navbar-right">
			            <li class="active"><a href="">Home<span class="sr-only">(current)</span></a></li>
			            <li><a href="">About</a></li>
			            <li><a href="">Contact</a></li>
	          		</ul>
	        	</div>
	      	</div>
	    </nav>
		<div class="contain">
			<ul id="messages"></ul>
		    <form action="">
		      <input id="post" autocomplete="off" /><button>Send</button>
		    </form>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="/javascripts/bootstrap.min.js"></script>
		<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
		<script>
			var socket = io();
		  	$('form').submit(function(){
		  		socket.emit('chat message', $('#post').val());
		  		$('#post').val('');
		  		return false;
		  	});
		  	socket.on('chat message', function(msg){
		  		$('#messages').append($('<li>').text(msg));
		  	});
		</script>
  	</body>
</html>
